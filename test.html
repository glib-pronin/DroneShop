<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    .progress-container {
    width: 100%;
    max-width: 900px;
    margin: 40px auto;
    position: relative;
    font-family: "Inter", sans-serif;
    }

    .progress-bar {
    position: absolute;
    top: 20px;
    left: 0;
    width: 100%;
    height: 4px;
    background-color: #e0e5ec;
    z-index: 1;
    }

    .progress {
    width: 20%; /* змінюй від 0% до 100% залежно від етапу */
    height: 4px;
    background-color: #13294b;
    transition: width 0.3s ease;
    }

    .progress-steps {
    display: flex;
    justify-content: space-between;
    position: relative;
    z-index: 2;
    }

    .step {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #a0a5b0;
    font-size: 14px;
    }

    .step.active {
    color: #13294b;
    }

    .circle {
    width: 32px;
    height: 32px;
    border: 2px solid #13294b;
    border-radius: 50%;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 6px;
    }

    .step.active .circle {
    background-color: #13294b;
    color: white;
    }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="progress-steps">
            <div class="step active">
            <div class="circle"><i class="fa fa-truck"></i></div>
            <span>Оформлено</span>
            </div>
            <div class="step">
            <div class="circle"></div>
            <span>Збирається</span>
            </div>
            <div class="step">
            <div class="circle"></div>
            <span>У дорозі</span>
            </div>
            <div class="step">
            <div class="circle"></div>
            <span>Доставлено</span>
            </div>
            <div class="step">
            <div class="circle"></div>
            <span>Отримано</span>
            </div>
        </div>
    </div>
</body>
</html>
